<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>TMA Private Cloud Request Form</title>
  <!--<script src="http://localhost/cloud/js/modernizr.js" type="text/javascript"></script>-->


  
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css'>
<link rel='stylesheet prefetch' href='http://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.0/css/bootstrapValidator.min.css'>

      <link rel="stylesheet" href="http://localhost/cloud/css/style.css">
      <!--<link rel="stylesheet" href="http://172.28.2.151/cloud/css/style.css">-->

  
</head>


<body>
<div class="container">

<fieldset>

<!-- Form Name -->
<legend><h1><b><center>TMA Private Cloud Request Form</center></b></h1></legend>

 <form class="well form-horizontal" action=" " method="post"  id="contact_form">
<fieldset>

<legend><b>Requester Information:</b></legend>
  
<div class="form-group">
  <label class="col-md-4 control-label">Full Name</label>  
  <div class="col-md-4 inputGroupContainer">
  <div class="input-group">
  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
  <input  name="full_name" placeholder="Full Name" class="form-control"  type="text">
    </div>
  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label">Badge ID</label>  
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-barcode"></i></span>
  <input name="bage_id" placeholder="ID" class="form-control" type="text">
    </div>
  </div>
</div>

<!-- Text input-->
       <div class="form-group">
  <label class="col-md-4 control-label">E-Mail</label>  
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
  <input name="email" placeholder="E-Mail" class="form-control"  type="text">
    </div>
  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label">Phone</label>  
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
  <input name="phone" class="form-control" type="text">
    </div>
  </div>
</div>
  
<div class="form-group">
  <label class="col-md-4 control-label">Project</label>  
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
  <input name="project" class="form-control" type="text">
    </div>
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label">PM</label>  
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
  <input name="pm_email" placeholder="E-mail" class="form-control"  type="text" >
    </div>
  </div>
</div>

</fieldset>

  
<fieldset>

<legend><b>Detail Quota:</b></legend>
  
<div align="center"><b>
  <input type="radio" name="quota" value="default" checked> Recommand value
  <input type="radio" name="quota" value="custom"> Custom 
  <input type="radio" name="quota" value="advance" hidden> 
  </b></div>
  <br>
<div class="form-group">
  <label class="col-md-4 control-label">Life Time</label>  
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-cog"></i></span>
  <input name="life_time" class="form-control"  type="number" value="7" >
    </div>
  </div>
<!--   <select><b>   
    <option value="volvo">Months</option>
    <option value="saab">Weeks</option>
    <option value="saab">Days</option></b>
 </select> -->
 <label class="control-label">Days</label> 
</div>
  
<div class="form-group">
  <label class="col-md-4 control-label">Number of Instance</label>  
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-cog"></i></span>
  <input name="instance" class="form-control"  type="number" value="1" >
    </div>
  </div>
</div>
  
 <div class="form-group">
  <label class="col-md-4 control-label">Amount of VCPU</label>  
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-cog"></i></span>
  <input name="cpu" class="form-control"  type="number" value="1" >
      
    </div>
  </div>
  <label class="control-label">Core</label> 
</div>

<div class="form-group">
  <label class="col-md-4 control-label">Amount of RAM</label>  
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-cog"></i></span>
  <input name="ram" class="form-control"  type="number" value="512" >
      
    </div>
  </div>
  <label class="control-label">MB</label> 
</div>
  
<div class="form-group">
  <label class="col-md-4 control-label">Amount of Disk</label>  
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-hdd"></i></span>
  <input name="hdd" class="form-control"  type="number" value="80" >
    </div> 
  </div>
     <label class="control-label">GB</label> 
</div>

  
<div id="advance-quotas" hidden>  
  <div class="form-group">
    <label class="col-md-4 control-label">TBD</label>  
      <div class="col-md-4 inputGroupContainer">
      <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-cog"></i></span>
    <input name="instance" class="form-control"  type="text" value="1" >
      </div>
    </div>
  </div>  
</div>

<!-- Text area -->
  
<div class="form-group">
  <label class="col-md-4 control-label">Note</label>
    <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-pencil"></i></span>
        	<textarea class="form-control" name="note" placeholder="Futher notice"></textarea>
  </div>
  </div>
</div>

</fieldset>

<!-- Success message -->
<div class="alert alert-success" role="alert" id="success_message">Success <i class="glyphicon glyphicon-thumbs-up"></i> Thanks for contacting us, we will get back to you shortly.</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label"></label>
  <div class="col-md-4">
    <button type="submit" class="btn btn-warning" >Submit <span class="glyphicon glyphicon-send"></span></button>
  </div>
</div>

</fieldset>

</form>
</div>
    </div><!-- /.container -->

  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.4.5/js/bootstrapvalidator.min.js'></script>
<script src="http://localhost/cloud/js/index.js"></script>

</body>
</html>
